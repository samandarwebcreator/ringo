<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Ringo figma!</title>
  </head>
  <body>
    <header class="header">
      <div class="header__main-div container">
        <div class="header__wrapper">
          <a href="index.html">
            <img
              src="icons/logo.svg"
              alt="Website logo!"
              width="122"
              height="53"
            />
          </a>
          <nav class="header__nav">
            <ul class="header__list">
              <li>
                <a class="header__list-link" href="#">Напрямки</a>
              </li>
              <li>
                <a class="header__list-link" href="#">Про компанію</a>
              </li>
              <li>
                <a class="header__list-link" href="#">Переваги</a>
              </li>
              <li>
                <a class="header__list-link" href="#">Етапи роботи</a>
              </li>
            </ul>
          </nav>
          <div class="header__right-wrapper">
            <div class="header__img-links__wrapper">
              <div class="header__social-links">
                <a href="https://www.instagram.com/"
                  ><img
                    src="icons/instagram.svg"
                    alt="instagram icon"
                    width="24"
                    height="24"
                /></a>
                <a
                  class="header__facebook-link"
                  href="https://www.facebook.com/"
                  ><img
                    src="icons/facebook.svg"
                    alt="facebook icon"
                    width="10"
                    height="20"
                /></a>
              </div>

              <a class="header__tel-link" href="tel:+380676615415"
                >+380 67661 5415</a
              >
            </div>
            <button class="header__hamburger">
              <img src="icons/hamburger_menu.svg" alt="hamburger menu" />
            </button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="hero__bg">
          <div class="hero__wrapper container">
            <div class="hero__content">
              <h1 class="hero__content-title">виробництво меблів</h1>
              <p class="hero__content-text">
                Ми виконуємо комплексне виготовлення корпусних меблів для
                житлових і комерційних приміщень, забезпечимо Вас якісним
                меблевим продуктом власного виробництва.
              </p>
              <a class="hero__content-link" href="#">Обговорити проект</a>
            </div>

            <div class="hero__bottom-wrapper">
              <hr class="hero__line" />
              <div class="hero__page-links">
                <div class="hero__arrow">
                  <a class="hero__arrow-link" href="#"
                    >&larr; &nbsp; &nbsp; &nbsp; &rarr;</a
                  >
                </div>
                <div class="hero__pages-numbers">
                  <div class="hero__pages-wrapper hero__first-page__wrapper">
                    <a
                      class="hero__pages-links hero__pages-link__first"
                      href="#"
                      >1</a
                    >
                  </div>
                  <div class="hero__pages-wrapper hero__second-page__wrapper">
                    <a
                      class="hero__pages-links hero__pages-link__second"
                      href="#"
                      >2</a
                    >
                  </div>
                  <div class="hero__pages-wrapper hero__third-page__third">
                    <a
                      class="hero__pages-links hero__pages-link__third"
                      href="#"
                      >3</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
